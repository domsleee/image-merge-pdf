<!doctype html>
<html lang="en">
  <head>
    <title>ImgMerge</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Merge multiple images into a single PDF â€” free, client-side, no upload required.">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark navbar-expand-sm">
      <nav class="container">
        <a class="navbar-brand" href="#">ImgMerge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-md-auto">
<li class="nav-item">
              <a class="nav-link" href="https://github.com/domsleee/Image-merge-pdf">GitHub</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main role="main" class="container mb-4">
      <div id="layout-row" class="row">
        <div id="left-col" class="col-md-6 col-xs-12">
          <p>Merge several images into a single pdf</p>
          <div id="dropbox">
            <input class="fileDialog" type="file" multiple/>
            <div>
              <h3>Drop files here or click to upload.</h3>
              <small>(PNG/JPG images supported)</small>
            </div>
          </div>
          <div id="compress-controls" class="card mb-3">
            <div class="card-body py-2 px-3">
              <label class="mb-0">
                <input type="checkbox" id="compressCheckbox"> Compress images to JPG
              </label>
              <div id="quality-slider-container" style="display:none" class="mt-2">
                <label for="qualitySlider" class="mb-1">Quality: <span id="qualityValue">70</span>%</label>
                <input type="range" class="form-range" id="qualitySlider" min="1" max="100" value="70">
                <small class="text-muted">Lower = smaller file, less quality</small>
              </div>
            </div>
          </div>
          <div id="downloadSection" style="display:none" class="mb-3">
            <button id="downloadBtn" class="btn btn-primary btn-lg w-100">Download PDF</button>
            <p class="text-center mt-1 mb-0"><small class="text-muted">File size: <span id="fileSize"></span></small></p>
          </div>
          <div id="file-list-section" style="display:none">
            <label>Files</label>
            <ul id="items"></ul>
          </div>
        </div>
        <div id="right-col" class="col-md-6 col-xs-12">
          <label>Preview</label>
          <div id="preview-placeholder" class="preview-skeleton">
            <div class="skeleton-content">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 15l4-4a2 2 0 012.8 0L15 16"/>
                <path d="M14 14l1-1a2 2 0 012.8 0L21 16"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
              </svg>
              <p>Add images to see preview</p>
            </div>
          </div>
          <div id="preview-active" style="display:none">
            <div style="position:relative;padding-top:120%">
              <iframe id="preview" style="position:absolute;top:0;bottom:0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script defer src="js/bundle.min.js"></script>
  </body>
</html>
