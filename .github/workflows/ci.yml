name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install test dependencies
        run: npm install --no-save puppeteer

      - name: Build
        run: npx grunt

      - name: Generate test images
        run: node test-generate-images.js

      - name: Run browser tests
        run: node test-browser.js
